name: Code Quality Scan

on:
  workflow_dispatch:

jobs:

  sonar-qube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH into EC2 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo su -
            cd /opt
            
            # Ensure SonarScanner is installed
            if [ ! -d "sonar-scanner-7.0.2.4839-linux-x64" ]; then
              wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.0.2.4839-linux-x64.zip?_gl=1*180bom1*_gcl_au*NTUwMjE3MDQyLjE3NDMwNzEzNzA.*_ga*ODI1OTU1OTEyLjE3NDMwNzEzNzA.*_ga_9JZ0GZ5TC6*MTc0MzQwOTYyNC40LjEuMTc0MzQxNTI5NC45LjAuMA..
              unzip 'sonar-scanner-cli-7.0.2.4839-linux-x64.zip?_gl=1*180bom1*_gcl_au*NTUwMjE3MDQyLjE3NDMwNzEzNzA.*_ga*ODI1OTU1OTEyLjE3NDMwNzEzNzA.*_ga_9JZ0GZ5TC6*MTc0MzQwOTYyNC40LjEuMTc0MzQxNTI5NC45LjAuMA..'
            fi
            # Export SonarScanner path
            echo 'export PATH=$PATH:/opt/sonar-scanner-7.0.2.4839-linux-x64/bin' >> ~/.bash_profile
            source ~/.bash_profile
            
            # Ensure Git is set up properly
            git config --global --add safe.directory /home/${{ secrets.EC2_USER }}/opt/Rentte-backend
             
            # Clone or pull the repository
            if [ -d "Rentte-backend" ]; then
              cd Rentte-backend
              git pull origin develop
            else
              git clone -b develop https://${{ secrets.PAT_GITHUB }}@github.com/Rentte/Rentte-backend.git
              cd Rentte-backend
            fi
            
            sudo su -
            cd /opt/Rentte-backend
            # Run SonarScanner with explicit report parameter
            /opt/sonar-scanner-7.0.2.4839-linux-x64/bin/sonar-scanner \
            -Dsonar.projectKey=aws_Rentte \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://13.232.185.209:9000 \
            -Dsonar.token=sqp_c4b4396c4d265a8d68e47db9e999265e74ba5bcf
            
